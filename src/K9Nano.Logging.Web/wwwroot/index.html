<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Logging</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="fixed-top" style="background: white">
        <form class="form-inline m-2" action="download">

            <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputApp">应用</label>
                </div>
                <select class="custom-select form-control" id="inputApp" name="app" style="min-width: 200px">
                    <option selected value="ALL">全部</option>
                </select>
            </div>

            <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">开始</div>
                </div>
                <input type="date" class="form-control" required name="from" id="inputFrom">
            </div>

            <div class="input-group mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">结束</div>
                </div>
                <input type="date" class="form-control" required name="to" id="inputTo">
            </div>

            <button type="submit" class="btn btn-primary" id="btnDownload" style="width: 80px">下载</button>

            <button type="button" class="btn btn-danger" style="width: 80px; margin-left: 20px" onclick="document.getElementById('messagesList').innerHTML = ''">清屏</button>

            <button type="button" class="btn btn-info" style="width: 80px; margin-left: 20px" id="btnPause">暂停</button>

        </form>
    </div>
    <ul class="list-group" id="messagesList"></ul>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/signalr/dist/browser/signalr.min.js"></script>
    <script src="js/log.js"></script>
</body>
</html>
